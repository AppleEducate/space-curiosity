name: space_news
description: Space Curiosity and all the things realted to the final frontier.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  ## Online
  cloud_firestore:
  flutter_web_browser:
  http:
  webfeed:
  
  ## Offline
  cached_network_image:
  shared_preferences:

  ## Widgets
  add_2_calendar:
  flutter_map:
  flutter_swiper:
  material_search:
  native_widgets:
  sliver_fab:

  ## Tools
  clipboard_manager:
  equatable:
  flutter_bloc: 
  flutter_i18n:
  image_downloader:
  intl:
  location:
  package_info:
  scoped_model:
  share:

  ## Icons
  font_awesome_flutter: 

  ## TODO
  url_launcher: 

flutter:
  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Bold.ttf
        - asset: assets/fonts/RobotoMono-Italic.ttf
        - asset: assets/fonts/RobotoMono-Regular.ttf
          weight: 700
    - family: ProductSans
      fonts:
        - asset: assets/fonts/ProductSans-Bold.ttf
        - asset: assets/fonts/ProductSans-Italic.ttf
        - asset: assets/fonts/ProductSans-Regular.ttf
          weight: 700
  assets:
    - assets/flutter_i18n/

  uses-material-design: true