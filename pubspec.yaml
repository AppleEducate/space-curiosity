name: space_news
description: Space Curiosity and all the things realted to the final frontier.

dependencies:
  flutter:
    sdk: flutter

  ## Online
  cloud_firestore: 0.8.1
  webfeed: ^0.2.3
  http: ^0.11.3+17
  flutter_web_browser: ^0.9.0+1

  ## Offline
  cached_network_image: ^0.4.1

  ## Tools
  scoped_model: ^0.3.0
  intl: ^0.15.6
  flutter_swiper: ^1.1.3
  sliver_fab: ^0.1.1
  clipboard_manager: ^0.0.1
  # image_downloader: ^0.9.0
  # add_2_calendar: ^1.0.2
  flutter_map: ^0.3.0
  share: ^0.4.0
  get_version: ^0.0.5
  native_widgets: ^0.1.1+1
  flutter_i18n: ^0.4.0

  ## Icons
  font_awesome_flutter: ^8.0.1
  cupertino_icons: ^0.1.2

  ## Future
